<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Alma Store</title>
   
</head>
<body>
    <div class="h_form_details">
    <div class="m-container">
        <h2>Login</h2>
        <form action="#">

            <div class="m-input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="enter your password" >
                <span class="h_icon"></span>
            </div>
            <div class="m-input-group">
                <label for="email">email</label>
                <input type="text" id="email"  required placeholder="enter your email">
                <!-- <span class="h_icon"><ion-icon name="mail-outline"></ion-icon></span>
            </div> -->
            <div class="m-input-group">
                <label for="password">Password</label>
                <input type="password" id="password"  placeholder="enter your password">
                <!-- <span class="h_icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
        -->
            </div>  
            <div class="h_remember_forgot">
                <label class="h_rememberme"><input type="checkbox">Remember me</label>
                 <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="h_btn_signup" onclick="LogIn()">Login</button>
            <div class="h_login_register">
                <p>Don't have an account<a href="#" class="h_register_link"> Register</a></p>
             </div>        
        </form>
    </div>
</div>
</body>
<script src="js/signup.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
